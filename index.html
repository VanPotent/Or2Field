<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Or2Field - Orion to Rayfield Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f8f9fb;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
      background-color: #fff;
    }

    button {
      padding: 10px 20px;
      background-color: #3740ff;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    #output-section {
      position: relative;
    }

    #copy-btn {
      position: absolute;
      right: 0;
      top: -38px;
      font-size: 13px;
      background-color: #666;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Or2Field - Orion to Rayfield Converter</h1>

    <textarea id="input" placeholder="Paste your Orion script here..."></textarea>
    <button onclick="convert()">Convert</button>

    <div id="output-section">
      <textarea id="output" placeholder="Converted Rayfield script will appear here..."></textarea>
      <button id="copy-btn" onclick="copyOutput()">Copy</button>
    </div>

    <div class="footer">
      Powered by Pyodide | <a href="https://github.com/VanPotent/Ori2Field" target="_blank">View Source</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script>
    let pyodideReady = false;
    let pythonConverterCode = '';

    async function loadPythonConverter() {
      const response = await fetch("https://raw.githubusercontent.com/VanPotent/Ori2Field/refs/heads/main/Versions/V0.3.py");
      pythonConverterCode = await response.text();

      self.pyodide = await loadPyodide();
      await pyodide.loadPackage("micropip");
      await pyodide.runPythonAsync(pythonConverterCode);
      pyodideReady = true;
    }

    loadPythonConverter();

    async function convert() {
      if (!pyodideReady) {
        alert("Still loading Python engine... please wait.");
        return;
      }

      const userInput = document.getElementById("input").value;
      try {
        pyodide.globals.set("orion_code", userInput);
        const output = await pyodide.runPythonAsync("convert_orion_to_rayfield(orion_code)");
        document.getElementById("output").value = output;
      } catch (err) {
        document.getElementById("output").value = "Error during conversion:\n\n" + err;
      }
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Or2Field Converter</title>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 120px;
      display: block;
      margin: 0 auto 0.5rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    textarea {
      width: 100%;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      resize: vertical;
      min-height: 200px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #3740ff;
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 10px;
    }
    button:hover {
      background-color: #2a33cc;
    }
    .output-section {
      position: relative;
    }
    #copyBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #03dac6;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #copyBtn:hover {
      background-color: #02b3a0;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18,18,18,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #03dac6;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #aaa;
    }
    a {
      color: #03dac6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <div id="loadingMsg">Loading Python engine and converter...</div>
  </div>

  <div class="container">
    <header>
      <img src="https://raw.githubusercontent.com/VanPotent/VanPotent/b08471cc4c0bcad957ac6acba9fecc00c4dbc703/logo.png" alt="Or2Field Logo" />
      <h1>Or2Field Converter</h1>
    </header>

    <label for="inputCode">Input Orion Code</label>
    <textarea id="inputCode" placeholder="Paste your Orion code here..."></textarea>

    <button id="convertBtn">Convert</button>

    <label for="outputCode">Rayfield Output</label>
    <div class="output-section">
      <textarea id="outputCode" placeholder="Your Rayfield code will appear here..." readonly></textarea>
      <button id="copyBtn">Copy Output</button>
    </div>
  </div>

  <div class="footer">
    Or2Field Converter | <a href="https://github.com/VanPotent/Ori2Field" target="_blank">View on GitHub</a>
  </div>

  <!-- Pyodide Script -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script>
    let pyodideReady = false;
    let converterLoaded = false;
    let pythonConverterCode = "";
    
    const loadingOverlay = document.getElementById("loadingOverlay");
    const convertBtn = document.getElementById("convertBtn");
    convertBtn.disabled = true;
    
    async function loadPythonConverter() {
      try {
        // Fetch the Python converter code from GitHub.
        const response = await fetch("https://raw.githubusercontent.com/VanPotent/Ori2Field/main/Versions/V0.3.py");
        pythonConverterCode = await response.text();

        self.pyodide = await loadPyodide();
        // If you need micropip or other packages, load here:
        // await pyodide.loadPackage("micropip");

        await pyodide.runPythonAsync(pythonConverterCode);
        converterLoaded = true;
        pyodideReady = true;
        loadingOverlay.style.display = "none";
        convertBtn.disabled = false;
      } catch (err) {
        document.getElementById("loadingMsg").innerText = "Failed to load converter.";
        console.error(err);
      }
    }
    
    loadPythonConverter();
    
    async function convertCode() {
      if (!pyodideReady || !converterLoaded) {
        alert("The converter is still loading, please wait.");
        return;
      }
      
      const inputCode = document.getElementById("inputCode").value;
      try {
        pyodide.globals.set("orion_code", inputCode);
        const result = await pyodide.runPythonAsync("convert_orion_to_rayfield(orion_code)");
        document.getElementById("outputCode").value = result;
      } catch (e) {
        document.getElementById("outputCode").value = "Error during conversion:\n\n" + e;
        console.error(e);
      }
    }
    
    document.getElementById("convertBtn").addEventListener("click", convertCode);
    
    // Copy output button
    document.getElementById("copyBtn").addEventListener("click", () => {
      const outputText = document.getElementById("outputCode");
      outputText.select();
      document.execCommand("copy");
      alert("Output copied to clipboard.");
    });
  </script>
</body>
</html>
